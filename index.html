<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Moon Miner</title>
  </head>
  <body class="container-fluid">
    <header class="row">
      <div class="col"></div>
    </header>
    <main class="row">
      <div class="col">
        <img onclick="mine()" src="//placehold.it/400x400" alt="" />
      </div>
      <div class="col">
        <h1>Cheese: <span id="cheese-count"></span></h1>
        <button onclick="BuyPickaxe()" class="btn btn-warning">
          Buy Pickaxe <span id="pickaxe"></span>
        </button>
      </div>
    </main>
    <footer class="row">
      <div class="col"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
