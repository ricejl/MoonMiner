<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mighty Mind</title>
  </head>
  <body class="container-fluid">
    <header class="row">
      <div class="col"></div>
    </header>
    <main class="row mt-5">
      <div class="col-6">
        <img onclick="sleep()" id="brain-img" src="/brain.png" alt="" />
      </div>
      <div class="col-6">
        <h1>Plasticity: <span id="plasticity-amt"></span></h1>
        <button onclick="showerThink()" class="btn btn-warning">
          Shower Think Time <span id="shower"></span>
        </button>
        <button onclick="quitFb()" class="btn btn-warning">
          Quit Facebook <span id="quit-fb"></span>
        </button>
        <button onclick="summonYogi()" class="btn btn-success">
          Summon Yogi <span id="yogi"></span>
        </button>
        <button onclick="submersionCBD()" class="btn btn-success">
          Submersion in CBD Oil <span id="cbd-oil"></span>
        </button>
      </div>
    </main>
    <footer class="row">
      <div class="col"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
