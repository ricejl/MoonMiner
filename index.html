<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mighty Mind</title>
  </head>
  <body class="container-fluid">
    <header class="row mt-3">
      <div class="col text-center">
        <h1>Mighty Mind</h1>
      </div>
    </header>
    <main class="row pt-md-3">
      <div class="col-12 col-md-6 p-3 text-center">
        <img onclick="sleep()" id="brain-img" src="/brain.png" alt="" />
      </div>
      <div class="col-12 col-md-6 p-3">
        <h2>Plasticity: <span id="plasticity-amt"></span></h2>
        <div class="row">
            <div class="col">
                <div class="card">
                  <div class="card-body">
                    <button onclick="showerThink()" class="btn btn-warning mt-2" id="shower-btn">
                     +1 <i class="fas fa-shower"></i> Shower Think <i class="fas fa-coins"></i><span id="shower"></span>
                    </button>
                    <button onclick="quitFb()" class="btn btn-warning mt-2" id="fb-btn">
                     +5 <i class="far fa-thumbs-down"></i><i class="fab fa-facebook"></i> Quit Facebook <i class="fas fa-coins"></i><span id="quit-fb"></span>
                    </button>
                    <button onclick="summonYogi()" class="btn btn-info mt-2" id="yogi-btn">
                    +20 <img src="/lotus-svg-2-transparent.png" id="lotus"></img> Summon Yogi <i class="fas fa-coins"></i><span id="yogi"></span>
                    </button>
                    <button onclick="submersionCBD()" class="btn btn-info mt-2" id="cbd-btn">
                    +10 <i class="fas fa-oil-can"></i> CBD Oil Sumbersion <i class="fas fa-coins"></i><span id="cbd-oil"></span>
                    </button>
                    </div>
                  </div>
                </div>
      </div>
    </main>
    <footer class="row">
      <div class="col"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
